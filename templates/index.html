<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-100 text-slate-800 flex flex-col items-center justify-center min-h-screen p-4">

    <div class="bg-white p-6 sm:p-8 rounded-xl shadow-2xl w-full max-w-xl">
        <header class="mb-6 text-center">
            <h1 class="text-3xl sm:text-4xl font-bold text-blue-600">Sudoku Solver</h1>
            <p class="text-slate-500 mt-1">Enter your puzzle and watch the magic happen!</p>
        </header>

        <div id="sudoku-grid-container" class="mb-6">
            <div id="sudoku-grid" class="sudoku-grid">
                </div>
        </div>

        <div class="flex flex-col sm:flex-row justify-center items-center gap-3 mb-6">
            <button id="solve-button" class="action-button solve-button w-full sm:w-auto">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="inline mr-2"><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"></path><path d="m9 12 2 2 4-4"></path></svg>
                Solve
            </button>
            <button id="clear-button" class="action-button clear-button w-full sm:w-auto">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="inline mr-2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                Clear
            </button>
            <button id="easy-puzzle-button" class="action-button difficulty-button w-full sm:w-auto">Easy Puzzle</button>
        </div>

        <div id="message-area" class="text-center text-sm font-medium p-3 rounded-md">
            </div>
    </div>

    <footer class="mt-8 text-center text-sm text-slate-500">
        <p>&copy; <span id="current-year"></span> Sudoku Solver. Built by Mihirsinh Jadeja.</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
